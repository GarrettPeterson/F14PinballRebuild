#config_version=5
#
# notes
# * Chris is calling the Williams F14 table "oldF14" to avoid confusion
# * TODO CJK: set up MPF Monitor to be as cool as Jersey Jack http://docs.missionpinball.org/en/latest/tools/monitor/running.html
# * Everything is case-sensitive!
# * object naming convention:
#   * Taken from http://docs.missionpinball.org/en/latest/tutorial/3_get_flipping.html
#   * s_ = switch, c_ = coil, l_ = light


# break out config sections to keep files a sane size
config:
    - keyboard.yaml
    - switches.yaml
    - coils.yaml


hardware:
    platform: p3_roc
    driverboards: pdb    


p_roc:
    # MPF will send a watchdog ping to P3ROC every second
    use_watchdog: true
    watchdog_time: 1s



displays:
    window:
        width: 800
        height: 600


slides:
    welcome_slide:
        widgets:
            - type: text
              text: starting up...        
              font_size: 50
              color: red
            - type: rectangle
              width: 300
              height: 60   
    attract_started:
        widgets:
            - text: YOU'RE IN THE DANGER ZONE!
              type: text
              
slide_player:
    init_done: welcome_slide
    mode_attract_started: attract_started

        
        

playfields:
    playfield:
        tags: default
        default_source_device: None  # use None in steps before 8

         
        
