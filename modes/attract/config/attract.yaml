#config_version=5

show_player:
    s_left_flipper_button_active:
        bonus_k_arrows_color:
            action: play
            show_tokens:
                color: blue
        bonus_x_arrows_color:
            action: play
            show_tokens:
                color: red
    s_left_flipper_button_inactive:
        bonus_k_arrows_color:
            action: play
            show_tokens:
                color: red
        bonus_x_arrows_color:
            action: play
            show_tokens:
                color: blue
  
    s_right_flipper_button_active:
        gi_cool: stop
        gi_warm: play
    s_right_flipper_button_inactive:
        gi_warm: stop
        gi_cool: play
    
    mode_attract_started:
        attract_display_loop:
            speed: 1
        attract_kill_sweep:
            speed: 1
            loops: -1
        gi_warm:
            action: play
    
